<!DOCTYPE html>

<html>
    <head>
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/572206d6b9.js" crossorigin="anonymous"></script>
    </head>

    <body style=" overflow-x: hidden;">

        {% if message %}
            <script>
                alert('Username or password incorrect !')
            </script>
        {% endif %}
        <div class="row" style="height: 60px;"></div>
        <div class="container" style="border-style: solid; border-width: 1px;">
            
            <div class="row" style="text-align: center; font-size: 55px; background-color: #2891F1; color: white;">
                <p>Login</p>
            </div>
            <div class="row" style="height: 50px;"></div>
            <div class="row" style="height: 100px; text-align: center;" >
                <div class="col"><button type="button" class="btn btn-success" style="font-size: 30px;" onclick="location.href='{% url 'HOME' %}'">HOME PAGE <i class="fa-solid fa-house-chimney"></i></button></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row" style="height: 50px;"></div>
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" style="font-size: 30px;">
                        <label for="exampleInputEmail1">Username</label>
                        <input minlength="4" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group" style="font-size: 30px;">
                        <label for="exampleInputPassword1">Password</label>
                        <input minlength="6" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                    </div>
                      <div class="row" style="height: 50px;"></div>
                    <div class="row" style="text-align: center;">
                        <div class="col"></div>
                        <div class="col"><button type="submit" class="btn btn-primary" style="font-size: 30px;">Submit</button></div>
                        <div class="col"></div>
                    </div>
                      
                </form>
            </div>
            <div class="row" style="height: 150px;"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
