{% if user.is_authenticated%}
<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/572206d6b9.js" crossorigin="anonymous"></script>
    </head>

    <body style=" overflow-x: hidden;">

        
        <div class="row" style="text-align: center; font-size: 55px; background-color: #2891F1; color: white;"">
            <div class="col"> 
                <button type="button" class="btn btn-success" style="font-size: 30px;" onclick="location.href='{% url 'LOGOUT' %}'">Logout</button> 
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" style="font-size: 20px;">
                <div class="row" style="height:20px"></div>
                <div class="row"><p><i class="fa-solid fa-user"></i> {{user.username}}</p></div>
            </div>
            <div class="col" style="font-size: 20px;">
                <div class="row" style="height:20px"></div>
                <div class="row" style="height:20px"><p><i class="fa-solid fa-at"></i> {{user.email}}</p></div>
            </div>
        </div>
        <div class="row" style="height: 20px;"></div>
        <div class="container">
            <div class="row" style="text-align: center;">
               <div class="row" style="font-size: 25px;">
                   <div class="col">Mail Box <i class="fa-solid fa-inbox"></i></div>
                   <div class="col"></div>
                   <div class="col"></div>
                   <div class="col"></div>
                   <div class="col"></div>
                   <div class="col"></div>
                   <div class="col"></div>
               </div>
               <div class="row">
                   {% for email in email_list %}
                        <div class="card">
                            <h5 class="card-header">Date: {{email.date_time}}</h5>
                            <div class="row" style="height: 20px;"></div>
                            <div class="row">
                                <div class="col" style="font-size: 25px;">
                                    <form method="post">
                                        {% csrf_token %}
                                        Read <input onChange="this.form.submit()"  class="form-check-input" type="checkbox" id="read" name="read" {% if email.read %} checked {% endif %}>
                                        <input style="display: none;" name="email_status" value="{{email.id}}">
                                    </form>
                                </div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col">
                                    <form method="post">
                                        {% csrf_token %}
                                        <button name="email_id" value="{{email.id}}" type="submit" class="btn btn-danger">Delete</button></div>
                                    </form>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col" style="font-size: 20px;">
                                        Subject: {{email.subject}}
                                    </div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                </div>
                                
                                <div class="row">
                                    <div class="col3" style="font-size: 20px;">
                                        <p>From: {{email.from_adr}}</p>
                                    </div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                </div>

                            <p class="card-text">{{email.content}}</p>
                            <a href="http://127.0.0.1:8300/{{email.attachment}}" target="_blank" class="btn btn-primary">See attached file</a>
                            </div>
                        </div>
                    {% endfor  %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
{% endif %}
